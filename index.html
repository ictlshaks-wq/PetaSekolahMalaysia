<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Peta Digital Sekolah Malaysia</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    #map { height: calc(100vh - 160px); }
    .school-label{
      background: rgba(255,255,255,.92);
      border: 1px solid #cbd5e1;
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 10px;
      font-weight: 900;
      white-space: nowrap;
      box-shadow: 0 2px 10px rgba(0,0,0,.12);
      text-transform: uppercase;
    }
    .m-card{
      width: 38px; height: 38px;
      border-radius: 12px;
      background: #fff;
      display:flex; align-items:center; justify-content:center;
      box-shadow: 0 12px 24px rgba(0,0,0,.18);
      border: 1px solid rgba(0,0,0,.06);
    }
    .m-ring{
      width: 32px; height: 32px;
      border-radius: 10px;
      border: 2px solid;
      display:flex; align-items:center; justify-content:center;
      color: inherit;
      font-size: 18px;
      font-weight: 900;
    }
    #infoPanel{
      position:absolute;
      z-index: 1200;
      top: 84px;
      left: 50%;
      transform: translateX(-50%);
      width: 460px;
      max-width: calc(100vw - 28px);
    }
    @media (max-width: 640px){
      #infoPanel{ top: 126px; width: calc(100vw - 20px); }
      #map { height: calc(100vh - 200px); }
    }
    #loading{
      position: fixed; inset: 0;
      z-index: 3000;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      background: rgba(255,255,255,.96);
    }
  </style>
</head>

<body class="bg-slate-50 h-screen overflow-hidden flex flex-col">

  <!-- Loading -->
  <div id="loading">
    <div class="relative">
      <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-600"></div>
      <div class="absolute inset-0 flex items-center justify-center">
        <div class="w-10 h-10 rounded-2xl bg-indigo-600 text-white flex items-center justify-center font-black">üè´</div>
      </div>
    </div>
    <div id="loadingText" class="mt-5 text-xs font-black tracking-[0.22em] uppercase text-slate-600">
      Memuatkan data sekolah...
    </div>
  </div>

  <!-- Error -->
  <div id="err" class="hidden fixed top-3 left-1/2 -translate-x-1/2 z-[3100] bg-red-600 text-white text-xs font-bold px-4 py-2 rounded-xl shadow">
    Ralat
  </div>

  <!-- Header -->
  <header class="bg-white border-b border-slate-200 shadow-sm px-4 py-3">
    <div class="max-w-7xl mx-auto flex flex-col lg:flex-row gap-3 lg:items-center lg:justify-between">
      <div class="flex items-center gap-3">
        <div class="w-11 h-11 rounded-2xl bg-indigo-600 text-white flex items-center justify-center shadow font-black">üè´</div>
        <div>
          <div class="font-black tracking-tight uppercase text-slate-900">Peta Digital Sekolah Malaysia</div>
          <div id="statText" class="text-[11px] font-black text-indigo-600 uppercase tracking-widest">Memuatkan...</div>
        </div>
      </div>

      <div class="flex flex-wrap gap-2 items-center justify-end">
        <select id="fNegeri" class="text-[11px] font-black border-2 border-slate-100 rounded-xl px-3 py-2 bg-slate-50" onchange="updatePPD()">
          <option value="">Semua Negeri</option>
        </select>

        <select id="fPPD" class="text-[11px] font-black border-2 border-slate-100 rounded-xl px-3 py-2 bg-slate-50" onchange="applyFilter(true)">
          <option value="">Semua PPD</option>
        </select>

        <!-- ‚úÖ TAMBAHAN: FILTER SENARAI NAMA SEKOLAH (MUNCUL BILA PPD DIPILIH) -->
        <select id="fSekolah"
                class="hidden text-[11px] font-black border-2 border-slate-100 rounded-xl px-3 py-2 bg-slate-50 w-72"
                onchange="pickSchool()">
          <option value="">Pilih Sekolah</option>
        </select>

        <select id="fJenis" class="text-[11px] font-black border-2 border-slate-100 rounded-xl px-3 py-2 bg-slate-50" onchange="updateSchoolList();applyFilter(true)">
          <option value="">Semua Jenis</option>
        </select>

        <input id="q" class="text-[11px] font-bold border-2 border-slate-100 rounded-xl px-3 py-2 bg-slate-50 w-56"
               placeholder="Cari nama / kod..." oninput="applyFilter(false)" />

        <button class="px-3 py-2 rounded-xl bg-slate-100 hover:bg-red-600 hover:text-white text-[11px] font-black transition"
                onclick="resetAll()" title="Reset">
          Reset
        </button>
      </div>
    </div>
  </header>

  <!-- Stats -->
  <div class="bg-white border-b border-slate-200 px-4 py-2 text-xs font-bold">
    <div class="max-w-7xl mx-auto flex flex-wrap gap-6">
      <div>Jumlah: <span id="sTotal" class="font-black">0</span></div>
      <div>Rendah: <span id="sSR" class="font-black">0</span></div>
      <div>Menengah: <span id="sSM" class="font-black">0</span></div>
    </div>
  </div>

  <main class="relative flex-1">
    <!-- Info Panel -->
    <div id="infoPanel" class="hidden">
      <div class="bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden">
        <div class="p-4 flex items-start justify-between gap-3 border-b border-slate-50">
          <div class="flex items-start gap-3">
            <div id="ipBadge" class="w-11 h-11 rounded-2xl flex items-center justify-center text-white font-black shadow"
                 style="background:#2563eb">üè´</div>
            <div>
              <div id="ipNama" class="font-black text-slate-900 text-sm uppercase leading-tight">-</div>
              <div id="ipSub" class="text-[11px] text-slate-500 font-bold">-</div>
            </div>
          </div>
          <button onclick="hideInfo()" class="w-9 h-9 rounded-xl bg-slate-100 hover:bg-red-600 hover:text-white transition flex items-center justify-center font-black">‚úï</button>
        </div>

        <div class="p-4">
          <div class="grid grid-cols-1 gap-2 text-[11px]">
            <div class="flex justify-between border-b border-slate-50 pb-1"><span class="text-slate-400 font-bold">NEGERI</span><span id="ipNegeri" class="font-black">-</span></div>
            <div class="flex justify-between border-b border-slate-50 pb-1"><span class="text-slate-400 font-bold">PPD</span><span id="ipPPD" class="font-black">-</span></div>
            <div class="flex justify-between border-b border-slate-50 pb-1"><span class="text-slate-400 font-bold">PERINGKAT</span><span id="ipPeringkat" class="font-black">-</span></div>
            <div class="flex justify-between border-b border-slate-50 pb-1"><span class="text-slate-400 font-bold">JENIS</span><span id="ipJenis" class="font-black">-</span></div>
            <div class="flex justify-between border-b border-slate-50 pb-1"><span class="text-slate-400 font-bold">KOD</span><span id="ipKod" class="font-black">-</span></div>
            <div class="flex justify-between border-b border-slate-50 pb-1"><span class="text-slate-400 font-bold">GRED / LOKASI</span><span id="ipGredLok" class="font-black text-indigo-600">-</span></div>
            <div class="flex justify-between border-b border-slate-50 pb-1"><span class="text-slate-400 font-bold">SESI</span><span id="ipSesi" class="font-black">-</span></div>
            <div class="flex justify-between border-b border-slate-50 pb-1"><span class="text-slate-400 font-bold">TELEFON</span><span id="ipTel" class="font-black">-</span></div>
            <div class="flex justify-between border-b border-slate-50 pb-1"><span class="text-slate-400 font-bold">FAX</span><span id="ipFax" class="font-black">-</span></div>
            <div class="flex flex-col border-b border-slate-50 pb-1"><span class="text-slate-400 font-bold">EMEL</span><span id="ipEmail" class="font-black text-blue-600 truncate">-</span></div>
            <div class="flex justify-between border-b border-slate-50 pb-1"><span class="text-slate-400 font-bold">ENROLMEN</span><span id="ipEnrol" class="font-black">-</span></div>
            <div class="flex justify-between"><span class="text-slate-400 font-bold">GURU</span><span id="ipGuru" class="font-black">-</span></div>
          </div>

          <div class="flex gap-2 mt-4">
            <button id="ipFokus" class="flex-1 bg-indigo-600 text-white py-2.5 rounded-xl text-[11px] font-black uppercase shadow hover:bg-indigo-700 active:scale-95 transition">
              Fokus Lokasi
            </button>
            <a id="ipNav" href="#" target="_blank" class="flex-1 text-center bg-slate-900 text-white py-2.5 rounded-xl text-[11px] font-black uppercase shadow hover:bg-black active:scale-95 transition">
              Navigasi Peta
            </a>
          </div>
        </div>
      </div>
    </div>

    <div id="map" class="w-full h-full"></div>
  </main>

<script>
  // =====================
  // 1) TUKAR LINK CSV DI SINI
  // =====================
  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4hR_b6YVHOkWpeWvFVdFYKXLAVeYUOoaDd310UMc6dtXPVq9NuJaIEdU3hEzjgoLk34vaBu9afFCm/pub?output=csv"; // contoh: https://docs.google.com/spreadsheets/d/e/.../pub?output=csv

  // ===== helpers
  function showLoading(on, text){
    const el = document.getElementById('loading');
    if (typeof text === 'string') document.getElementById('loadingText').textContent = text;
    el.style.display = on ? 'flex' : 'none';
  }
  function showError(msg){
    const el = document.getElementById('err');
    el.textContent = msg;
    el.classList.remove('hidden');
    setTimeout(()=>el.classList.add('hidden'), 5500);
  }

  // ===== map
  const map = L.map('map', { zoomControl:false, wheelPxPerZoomLevel:60 }).setView([4.2, 102.0], 7);
  L.control.zoom({ position:'bottomright' }).addTo(map);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{ attribution:'¬© OpenStreetMap' }).addTo(map);

  const clusters = L.markerClusterGroup({ spiderfyOnMaxZoom:true, showCoverageOnHover:false, maxClusterRadius:50, disableClusteringAtZoom:15 });
  map.addLayer(clusters);

  // ===== data
  let allData = [];
  let negeriMap = {}; // negeri -> Set(ppd)

  // ‚úÖ TAMBAHAN: index untuk cari sekolah cepat (ikut kod)
  let schoolIndex = new Map(); // kod -> data sekolah

  // ===== CSV parser yang betul (support comma dalam teks + quote)
  function parseCSV(text){
    const rows = [];
    let row = [], cur = "", inQuotes = false;

    for (let i=0; i<text.length; i++){
      const c = text[i];
      const n = text[i+1];

      if (c === '"' ){
        if (inQuotes && n === '"'){ cur += '"'; i++; }
        else inQuotes = !inQuotes;
      } else if (c === ',' && !inQuotes){
        row.push(cur); cur = "";
      } else if ((c === '\n' || c === '\r') && !inQuotes){
        if (c === '\r' && n === '\n') i++;
        row.push(cur); cur = "";
        if (row.length > 1) rows.push(row);
        row = [];
      } else {
        cur += c;
      }
    }
    row.push(cur);
    if (row.length > 1) rows.push(row);

    const header = rows.shift().map(h => (h||"").trim());
    return rows.map(r=>{
      const obj = {};
      header.forEach((h, idx)=> obj[h] = (r[idx] ?? "").trim());
      return obj;
    });
  }

  function num(v){
    const s = String(v ?? "").trim();
    if (!s) return NaN;
    return Number(s.replace(",", ".")); // jaga jika ada decimal comma
  }

  // ===== logik rendah/menengah
  function isMenengah(s){
    const peringkat = String(s.peringkat||"").toUpperCase();
    if (peringkat.includes("MENENGAH")) return true;
    const jenis = String(s.jenis||"").toUpperCase();
    if (jenis.includes("SM") || jenis.includes("SMK") || jenis.includes("SBP") || jenis.includes("KV") || jenis.includes("SMA") || jenis.includes("TEKNIK")) return true;
    const nama = String(s.nama||"").toUpperCase();
    return nama.includes("MENENGAH") || nama.includes("SMK") || nama.includes("KV") || nama.includes("SMA") || nama.includes("TEKNIK");
  }

  // ===== ikon (bentuk sekolah) + warna biru/merah
  function makeIcon(color, emoji){
    return L.divIcon({
      className:'',
      html:`<div class="m-card"><div class="m-ring" style="border-color:${color};color:${color}">${emoji}</div></div>`,
      iconSize:[38,38],
      iconAnchor:[38/2,38/2]
    });
  }

  function clearSelectExceptFirst(sel){
    while(sel.options.length>1) sel.remove(1);
  }

  function initFilters(data){
    negeriMap = {};
    const negeriSet = new Set();
    const jenisSet = new Set();

    data.forEach(s=>{
      const negeri = String(s.negeri||'').trim();
      const ppd = String(s.ppd||'').trim();
      const jenis = String(s.jenis||'').trim();

      if(negeri){
        negeriSet.add(negeri);
        if(!negeriMap[negeri]) negeriMap[negeri] = new Set();
        if(ppd) negeriMap[negeri].add(ppd);
      }
      if(jenis) jenisSet.add(jenis);
    });

    const fNegeri = document.getElementById('fNegeri');
    const fPPD = document.getElementById('fPPD');
    const fJenis = document.getElementById('fJenis');

    clearSelectExceptFirst(fNegeri);
    clearSelectExceptFirst(fPPD);
    clearSelectExceptFirst(fJenis);

    [...negeriSet].sort().forEach(n => fNegeri.add(new Option(n,n)));
    [...jenisSet].sort().forEach(j => fJenis.add(new Option(j,j)));

    updatePPD();
  }

  function updatePPD(){
    const negeri = document.getElementById('fNegeri').value;
    const fPPD = document.getElementById('fPPD');
    clearSelectExceptFirst(fPPD);

    if(negeri && negeriMap[negeri]){
      [...negeriMap[negeri]].sort().forEach(p => fPPD.add(new Option(p,p)));
    }

    // ‚úÖ TAMBAHAN: bina senarai sekolah bila PPD/negeri berubah
    updateSchoolList();

    applyFilter(true);
  }

  function updateStats(list){
    const total = list.length;
    const sm = list.filter(isMenengah).length;
    const sr = total - sm;

    document.getElementById('sTotal').textContent = total;
    document.getElementById('sSM').textContent = sm;
    document.getElementById('sSR').textContent = sr;
    document.getElementById('statText').textContent = `${total} SEKOLAH DITEMUI`;
  }

  function drawMarkers(list, autoZoom){
    clusters.clearLayers();
    updateStats(list);

    const bounds = [];
    list.forEach(s=>{
      const lat = Number(s.lat), lng = Number(s.lng);
      if(!Number.isFinite(lat) || !Number.isFinite(lng)) return;

      const sm = isMenengah(s);
      const color = sm ? '#dc2626' : '#2563eb'; // üî¥ / üîµ
      const emoji = 'üè´'; // bentuk sekolah, bukan bulat
      const m = L.marker([lat,lng], { icon: makeIcon(color, emoji) });

      // label
      m.bindTooltip(String(s.nama||''), { permanent:true, direction:'top', className:'school-label', offset:[0,-16] });

      // klik -> panel info
      m.on('click', ()=>showInfo(s, lat, lng, color, sm));
      clusters.addLayer(m);
      bounds.push([lat,lng]);
    });

    if(autoZoom && bounds.length) map.fitBounds(bounds, { padding:[60,60] });
  }

  function showInfo(s, lat, lng, color, sm){
    document.getElementById('infoPanel').classList.remove('hidden');

    const badge = document.getElementById('ipBadge');
    badge.style.background = color;
    badge.textContent = sm ? 'üéì' : 'üè´';

    document.getElementById('ipNama').textContent = String(s.nama||'-');
    document.getElementById('ipSub').textContent = `${String(s.kod||'-')} ‚Ä¢ ${String(s.jenis||'-')}`;

    document.getElementById('ipNegeri').textContent = String(s.negeri||'-');
    document.getElementById('ipPPD').textContent = String(s.ppd||'-');
    document.getElementById('ipPeringkat').textContent = String(s.peringkat||'-');
    document.getElementById('ipJenis').textContent = String(s.jenis||'-');
    document.getElementById('ipKod').textContent = String(s.kod||'-');

    document.getElementById('ipGredLok').textContent = `${String(s.gred||'-')} / ${String(s.lokasi||'-')}`;
    document.getElementById('ipSesi').textContent = String(s.sesi||'-');

    document.getElementById('ipTel').textContent = String(s.tel||'-');
    document.getElementById('ipFax').textContent = String(s.fax||'-');
    document.getElementById('ipEmail').textContent = String(s.email||'-');

    document.getElementById('ipEnrol').textContent = String(s.enrolmen ?? '-');
    document.getElementById('ipGuru').textContent = String(s.guru ?? '-');

    document.getElementById('ipFokus').onclick = () => map.flyTo([lat, lng], 16, { animate:true, duration:1.2 });
    document.getElementById('ipNav').href = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
  }
  function hideInfo(){ document.getElementById('infoPanel').classList.add('hidden'); }

  function applyFilter(autoZoom){
    const negeri = document.getElementById('fNegeri').value;
    const ppd = document.getElementById('fPPD').value;
    const jenis = document.getElementById('fJenis').value;
    const q = document.getElementById('q').value.trim().toLowerCase();

    const filtered = allData.filter(s=>{
      const okN = !negeri || String(s.negeri||'').trim() === negeri;
      const okP = !ppd || String(s.ppd||'').trim() === ppd;
      const okJ = !jenis || String(s.jenis||'').trim() === jenis;
      const okQ = !q || String(s.nama||'').toLowerCase().includes(q) || String(s.kod||'').toLowerCase().includes(q);
      return okN && okP && okJ && okQ;
    });

    drawMarkers(filtered, !!autoZoom);
  }

  function resetAll(){
    document.getElementById('fNegeri').value = '';
    document.getElementById('fPPD').value = '';
    document.getElementById('fJenis').value = '';
    document.getElementById('q').value = '';

    // ‚úÖ TAMBAHAN: reset dropdown sekolah
    const fSekolah = document.getElementById('fSekolah');
    fSekolah.value = '';
    updateSchoolList();

    hideInfo();
    updatePPD();
  }

  // ================================
  // ‚úÖ TAMBAHAN: FILTER SENARAI SEKOLAH IKUT PPD
  // ================================
  function updateSchoolList(){
    const negeri = document.getElementById('fNegeri').value;
    const ppd = document.getElementById('fPPD').value;
    const jenis = document.getElementById('fJenis').value;
    const sel = document.getElementById('fSekolah');

    // kalau PPD belum dipilih -> sorok
    if(!ppd){
      sel.classList.add('hidden');
      sel.value = '';
      clearSelectExceptFirst(sel);
      return;
    }

    // papar bila PPD dipilih
    sel.classList.remove('hidden');
    clearSelectExceptFirst(sel);

    // ambil sekolah ikut negeri/ppd/jenis (tanpa q)
    const list = allData.filter(s=>{
      const okN = !negeri || String(s.negeri||'').trim() === negeri;
      const okP = String(s.ppd||'').trim() === ppd;
      const okJ = !jenis || String(s.jenis||'').trim() === jenis;
      return okN && okP && okJ;
    });

    // susun ikut nama
    list.sort((a,b)=> String(a.nama||'').localeCompare(String(b.nama||''), 'ms'));

    list.forEach(s=>{
      const kod = String(s.kod||'').trim();
      const nama = String(s.nama||'').trim();
      const value = kod || nama; // fallback jika kod kosong
      const label = kod ? `${nama} (${kod})` : nama;
      sel.add(new Option(label, value));
    });
  }

  function pickSchool(){
    const sel = document.getElementById('fSekolah');
    const key = sel.value;
    if(!key) return;

    // cari data sekolah (utamakan kod)
    let s = schoolIndex.get(key);
    if(!s){
      s = allData.find(x => String(x.kod||'').trim() === key) ||
          allData.find(x => String(x.nama||'').trim() === key);
    }
    if(!s) return;

    const lat = Number(s.lat), lng = Number(s.lng);
    if(!Number.isFinite(lat) || !Number.isFinite(lng)) return;

    const sm = isMenengah(s);
    const color = sm ? '#dc2626' : '#2563eb';

    map.flyTo([lat, lng], 16, { animate:true, duration:1.1 });
    showInfo(s, lat, lng, color, sm);
  }

  // ===== LOAD (CSV Google Sheet)
  async function loadCSV(){
    try{
      showLoading(true,'Memuatkan data sekolah (Google Sheet)...');

      const res = await fetch(CSV_URL + (CSV_URL.includes('?') ? '&' : '?') + '_=' + Date.now(), { cache:'no-store' });
      if(!res.ok) throw new Error('Gagal fetch CSV: ' + res.status);

      const txt = await res.text();
      const rows = parseCSV(txt);
      if(!Array.isArray(rows) || rows.length === 0) throw new Error('CSV kosong / tidak dapat dibaca');

      // Map ikut header tuan (NEGERI, PPD, JENIS/LABEL, ...)
      allData = rows.map(r => ({
        negeri: r["NEGERI"] || "",
        ppd: r["PPD"] || "",
        peringkat: r["PERINGKAT"] || "",
        jenis: r["JENIS/LABEL"] || "",
        kod: r["KODSEKOLAH"] || "",
        nama: r["NAMASEKOLAH"] || "",

        lokasi: r["LOKASI"] || "-",
        gred: r["GRED"] || "-",
        sesi: r["SESI"] || "-",
        tel: r["NOTELEFON"] || "-",
        fax: r["NOFAX"] || "-",
        email: r["EMAIL"] || "-",

        enrolmen: r["ENROLMEN"] || "-",
        guru: r["GURU"] || "-",

        lng: num(r["KOORDINATXX"]),
        lat: num(r["KOORDINATYY"])
      }))
      .filter(s => Number.isFinite(s.lat) && Number.isFinite(s.lng));

      // ‚úÖ TAMBAHAN: bina index sekolah ikut kod
      schoolIndex = new Map();
      allData.forEach(s=>{
        const kod = String(s.kod||'').trim();
        if(kod) schoolIndex.set(kod, s);
      });

      initFilters(allData);
      drawMarkers(allData, true);

      // ‚úÖ TAMBAHAN: pastikan dropdown sekolah ikut status semasa
      updateSchoolList();

      showLoading(false);
    }catch(e){
      showLoading(false);
      showError(e.message || String(e));
    }
  }

  window.onload = loadCSV;
</script>
</body>
</html>

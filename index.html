<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Peta Digital Sekolah Malaysia</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --line:#e5e7eb;
      --primary:#4f46e5;
      --shadow: 0 10px 30px rgba(15,23,42,.10);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Top bar */
    .top{
      position:sticky; top:0; z-index:999;
      background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,.85) 100%);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }
    .wrap{max-width:1100px;margin:0 auto;padding:14px 14px;}
    .header{
      display:flex; align-items:center; gap:12px;
      margin-bottom:10px;
    }
    .logo{
      width:44px;height:44px;border-radius:14px;
      background: #eef2ff;
      display:grid;place-items:center;
      border:1px solid #e0e7ff;
      flex:0 0 auto;
    }
    .logo span{font-size:22px}
    .title{
      display:flex; flex-direction:column; line-height:1.1;
    }
    .title b{font-size:18px}
    .title small{
      color: var(--primary);
      font-weight:800;
      letter-spacing:.08em;
      text-transform:uppercase;
      margin-top:4px;
    }

    .filters{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    @media(min-width:780px){
      .filters{grid-template-columns: 1fr 1fr 1fr 1.3fr auto;}
    }

    .control{
      background: var(--card);
      border:1px solid var(--line);
      border-radius: 999px;
      padding:10px 12px;
      box-shadow: 0 8px 18px rgba(15,23,42,.06);
      display:flex; align-items:center; gap:8px;
      min-height:44px;
    }
    select, input{
      width:100%;
      border:none;
      outline:none;
      background:transparent;
      font-size:14px;
      color: var(--text);
    }
    input::placeholder{color:#94a3b8}
    .btn{
      border:none;
      outline:none;
      cursor:pointer;
      border-radius:999px;
      padding:10px 14px;
      min-height:44px;
      background:#f1f5f9;
      border:1px solid var(--line);
      font-weight:700;
      box-shadow: 0 8px 18px rgba(15,23,42,.06);
      white-space:nowrap;
    }
    .stats{
      margin-top:10px;
      font-weight:800;
      color:#0f172a;
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      justify-content:flex-start;
      padding-bottom:6px;
    }
    .stats span{
      color:#0f172a;
    }
    .stats b{
      color:#0f172a;
    }
    .muted{color:var(--muted); font-weight:700}

    /* Map */
    #map{
      width:100%;
      height: calc(100vh - 170px);
    }
    @media(min-width:780px){
      #map{height: calc(100vh - 160px);}
    }

    /* ====== POPUP COMPACT ====== */
    .school-popup{
      max-width:300px; /* ‚úÖ kecilkan sikit */
      padding:12px 14px;
      font-size:13px;
      line-height:1.4;
      border-radius:12px;
    }
    .school-popup .head{
      display:flex; align-items:flex-start; gap:10px;
      margin-bottom:8px;
    }
    .school-popup .badge{
      width:38px;height:38px;border-radius:12px;
      background:#eef2ff;
      border:1px solid #e0e7ff;
      display:grid;place-items:center;
      flex:0 0 auto;
      font-size:18px;
    }
    .school-popup h3{
      font-size:15px;
      font-weight:800;
      margin:0;
      line-height:1.2;
    }
    .school-popup .sub{
      margin-top:4px;
      color:#64748b;
      font-weight:700;
      font-size:12px;
    }
    .school-popup .grid{
      margin-top:10px;
      display:grid;
      grid-template-columns: 1fr;
      gap:0;
    }
    .school-popup .row{
      display:flex;
      justify-content:space-between;
      gap:10px;
      padding:4px 0;
      border-bottom:1px solid #e5e7eb;
    }
    .school-popup .row:last-child{border-bottom:none}
    .school-popup .label{
      font-size:11px;
      color:#64748b;
      text-transform:uppercase;
      letter-spacing:.04em;
      flex:0 0 44%;
    }
    .school-popup .value{
      font-size:13px;
      font-weight:600;
      text-align:right;
      flex:1;
      word-break:break-word;
    }

    /* Leaflet popup tweak (paksa kecil) */
    .leaflet-popup-content{
      margin:10px 12px;
      width:300px !important;
      max-width:300px !important;
    }
    @media (max-width:420px){
      .leaflet-popup-content{
        width:270px !important;
        max-width:270px !important;
      }
    }

    .leaflet-popup-content-wrapper{
      border-radius:16px;
      box-shadow: var(--shadow);
    }
    .leaflet-popup-tip{
      box-shadow: var(--shadow);
    }
  </style>
</head>

<body>
  <div class="top">
    <div class="wrap">
      <div class="header">
        <div class="logo"><span>üè´</span></div>
        <div class="title">
          <b>PETA DIGITAL SEKOLAH MALAYSIA</b>
          <small id="foundCount">0 SEKOLAH DITEMUI</small>
        </div>
      </div>

      <div class="filters">
        <div class="control">
          <select id="filterNegeri">
            <option value="">Semua Negeri</option>
          </select>
        </div>

        <div class="control">
          <select id="filterPPD">
            <option value="">Semua PPD</option>
          </select>
        </div>

        <div class="control">
          <select id="filterJenis">
            <option value="">Semua Jenis</option>
          </select>
        </div>

        <div class="control">
          <input id="searchBox" type="text" placeholder="Cari nama / kod..." />
        </div>

        <button class="btn" id="btnReset">Reset</button>
      </div>

      <div class="stats">
        <span><span class="muted">Jumlah:</span> <b id="statJumlah">0</b></span>
        <span><span class="muted">Rendah:</span> <b id="statRendah">0</b></span>
        <span><span class="muted">Menengah:</span> <b id="statMenengah">0</b></span>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <script>
    /**
     * =========================
     * 1) TETAPKAN SUMBER DATA (CSV)
     * =========================
     * CSV mesti ada header.
     * Minimum lajur disyorkan:
     * nama,kod,negeri,ppd,peringkat,jenis,gred,sesi,telefon,fax,emel,prasekolah,enrolmen_prasekolah,lat,lng
     */
    const DATA_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4hR_b6YVHOkWpeWvFVdFYKXLAVeYUOoaDd310UMc6dtXPVq9NuJaIEdU3hEzjgoLk34vaBu9afFCm/pub?output=csv"; // ‚úÖ tukar ke CSV

    // ====== 2) MAP INIT ======
    const map = L.map("map", { zoomControl: true }).setView([4.2105, 101.9758], 6);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const cluster = L.markerClusterGroup({
      showCoverageOnHover: false,
      spiderfyDistanceMultiplier: 1.2,
      maxClusterRadius: 55
    });
    map.addLayer(cluster);

    // ====== 3) STATE ======
    let allSchools = [];
    let markers = []; // { marker, data }

    const elNegeri = document.getElementById("filterNegeri");
    const elPPD   = document.getElementById("filterPPD");
    const elJenis = document.getElementById("filterJenis");
    const elSearch= document.getElementById("searchBox");
    const elReset = document.getElementById("btnReset");

    const foundCount = document.getElementById("foundCount");
    const statJumlah = document.getElementById("statJumlah");
    const statRendah = document.getElementById("statRendah");
    const statMenengah = document.getElementById("statMenengah");

    // ====== 4) POPUP (kekal + tambah enrolmen prasekolah) ======
    function createPopup(s){
      const sub = `${(s.kod || "-")} ‚Ä¢ ${(s.jenis || "-")}`;
      const enrolPra =
        (s.enrolmen_prasekolah ?? s.enrolmenPrasekolah ?? s.enrol_prasekolah ?? s.prasekolah_enrol);

      return `
        <div class="school-popup">
          <div class="head">
            <div class="badge">üè´</div>
            <div>
              <h3>${escapeHtml(s.nama || "-")}</h3>
              <div class="sub">${escapeHtml(sub)}</div>
            </div>
          </div>

          <div class="grid">
            <div class="row"><span class="label">Negeri</span><span class="value">${escapeHtml(s.negeri || "-")}</span></div>
            <div class="row"><span class="label">PPD</span><span class="value">${escapeHtml(s.ppd || "-")}</span></div>
            <div class="row"><span class="label">Peringkat</span><span class="value">${escapeHtml(s.peringkat || "-")}</span></div>
            <div class="row"><span class="label">Jenis</span><span class="value">${escapeHtml(s.jenis || "-")}</span></div>
            <div class="row"><span class="label">Kod</span><span class="value">${escapeHtml(s.kod || "-")}</span></div>
            <div class="row"><span class="label">Gred / Lokasi</span><span class="value">${escapeHtml(s.gred || "-")}</span></div>
            <div class="row"><span class="label">Sesi</span><span class="value">${escapeHtml(s.sesi || "-")}</span></div>
            <div class="row"><span class="label">Telefon</span><span class="value">${escapeHtml(s.telefon || "-")}</span></div>
            <div class="row"><span class="label">Fax</span><span class="value">${escapeHtml(s.fax || "Tiada")}</span></div>
            <div class="row"><span class="label">Emel</span><span class="value">${escapeHtml(s.emel || "-")}</span></div>

            <div class="row"><span class="label">Prasekolah</span><span class="value">${escapeHtml(s.prasekolah || "Tiada")}</span></div>

            <!-- ‚úÖ TAMBAHAN: ENROLMEN PRASEKOLAH -->
            <div class="row"><span class="label">Enrolmen Prasekolah</span><span class="value">${escapeHtml((enrolPra ?? "-"))}</span></div>
          </div>
        </div>
      `;
    }

    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    // ====== 5) CSV PARSER (tanpa library) ======
    function parseCSV(text){
      // parser ringkas, support "quoted field" dan comma dalam quotes
      const rows = [];
      let row = [];
      let cur = "";
      let inQuotes = false;

      for(let i=0;i<text.length;i++){
        const ch = text[i];
        const next = text[i+1];

        if(ch === '"' ){
          if(inQuotes && next === '"'){ // escaped quote
            cur += '"';
            i++;
          }else{
            inQuotes = !inQuotes;
          }
          continue;
        }

        if(ch === "," && !inQuotes){
          row.push(cur);
          cur = "";
          continue;
        }

        if((ch === "\n" || ch === "\r") && !inQuotes){
          if(ch === "\r" && next === "\n") i++;
          row.push(cur);
          rows.push(row);
          row = [];
          cur = "";
          continue;
        }

        cur += ch;
      }

      // last cell
      if(cur.length > 0 || row.length > 0){
        row.push(cur);
        rows.push(row);
      }

      // buang baris kosong
      return rows.filter(r => r.some(c => String(c).trim() !== ""));
    }

    function csvToObjects(csvText){
      const table = parseCSV(csvText);
      if(table.length === 0) return [];
      const headers = table[0].map(h => String(h).trim());

      const out = [];
      for(let i=1;i<table.length;i++){
        const r = table[i];
        const o = {};
        headers.forEach((h,idx)=>{
          o[h] = (r[idx] ?? "").toString().trim();
        });
        out.push(o);
      }
      return out;
    }

    // ====== 6) LOAD DATA (CSV) ======
    async function loadData(){
      try{
        const res = await fetch(DATA_URL, { cache: "no-store" });
        if(!res.ok) throw new Error("Gagal muat data. Semak DATA_URL & hosting path.");
        const csvText = await res.text();

        allSchools = csvToObjects(csvText);

        // normalisasi numeric lat/lng (CSV = string)
        allSchools = allSchools.map(s => ({
          ...s,
          lat: Number(s.lat),
          lng: Number(s.lng),
          enrolmen_prasekolah: (s.enrolmen_prasekolah === "" ? null : s.enrolmen_prasekolah)
        }));

        buildFilters(allSchools);
        buildMarkers(allSchools);
        applyFilters(); // render awal
      }catch(err){
        alert("Ralat: " + err.message);
        console.error(err);
      }
    }

    // ====== 7) BUILD FILTER OPTIONS ======
    function uniqSorted(arr){
      return [...new Set(arr.filter(v => v !== null && v !== undefined && String(v).trim() !== "").map(v => String(v).trim()))]
        .sort((a,b)=> a.localeCompare(b, "ms"));
    }

    function buildFilters(list){
      const negeriList = uniqSorted(list.map(s => s.negeri));
      const jenisList  = uniqSorted(list.map(s => s.jenis));

      // negeri
      negeriList.forEach(n=>{
        const opt = document.createElement("option");
        opt.value = n; opt.textContent = n;
        elNegeri.appendChild(opt);
      });

      // jenis
      jenisList.forEach(j=>{
        const opt = document.createElement("option");
        opt.value = j; opt.textContent = j;
        elJenis.appendChild(opt);
      });

      // PPD akan dibina ikut negeri (dinamik)
      refreshPPDOptions(list, "");
    }

    function refreshPPDOptions(list, negeriValue){
      elPPD.innerHTML = `<option value="">Semua PPD</option>`;

      const filtered = negeriValue ? list.filter(s => String(s.negeri||"") === negeriValue) : list;
      const ppds = uniqSorted(filtered.map(s => s.ppd));

      ppds.forEach(p=>{
        const opt = document.createElement("option");
        opt.value = p; opt.textContent = p;
        elPPD.appendChild(opt);
      });
    }

    // ====== 8) BUILD MARKERS ======
    function buildMarkers(list){
      cluster.clearLayers();
      markers = [];

      list.forEach(s=>{
        const lat = Number(s.lat);
        const lng = Number(s.lng);
        if(!Number.isFinite(lat) || !Number.isFinite(lng)) return;

        const m = L.marker([lat, lng]);

        // ‚úÖ kecilkan maxWidth sikit (asal 340)
        m.bindPopup(createPopup(s), { maxWidth: 300, closeButton: true });

        markers.push({ marker: m, data: s });
      });
    }

    // ====== 9) APPLY FILTERS ======
    function normalize(t){ return String(t||"").toLowerCase().trim(); }

    function applyFilters(){
      const negeri = elNegeri.value;
      const ppd    = elPPD.value;
      const jenis  = elJenis.value;
      const q      = normalize(elSearch.value);

      const visible = markers.filter(({data:s})=>{
        if(negeri && String(s.negeri||"") !== negeri) return false;
        if(ppd && String(s.ppd||"") !== ppd) return false;
        if(jenis && String(s.jenis||"") !== jenis) return false;

        if(q){
          const hay = normalize([
            s.nama, s.kod, s.negeri, s.ppd, s.jenis, s.peringkat
          ].join(" "));
          if(!hay.includes(q)) return false;
        }
        return true;
      });

      cluster.clearLayers();
      visible.forEach(v => cluster.addLayer(v.marker));

      const total = visible.length;
      const rendah = visible.filter(v => normalize(v.data.peringkat).includes("rendah")).length;
      const menengah = visible.filter(v => normalize(v.data.peringkat).includes("menengah")).length;

      foundCount.textContent = `${total} SEKOLAH DITEMUI`;
      statJumlah.textContent = total;
      statRendah.textContent = rendah;
      statMenengah.textContent = menengah;

      if(total > 0){
        const group = L.featureGroup(visible.map(v => v.marker));
        const b = group.getBounds();
        if(b.isValid()){
          map.fitBounds(b.pad(0.15), { animate: true });
        }
      }
    }

    // ====== 10) EVENTS ======
    elNegeri.addEventListener("change", ()=>{
      refreshPPDOptions(allSchools, elNegeri.value);
      elPPD.value = "";
      applyFilters();
    });

    elPPD.addEventListener("change", applyFilters);
    elJenis.addEventListener("change", applyFilters);

    let searchTimer=null;
    elSearch.addEventListener("input", ()=>{
      clearTimeout(searchTimer);
      searchTimer = setTimeout(applyFilters, 180);
    });

    elReset.addEventListener("click", ()=>{
      elNegeri.value = "";
      refreshPPDOptions(allSchools, "");
      elPPD.value = "";
      elJenis.value = "";
      elSearch.value = "";
      buildMarkers(allSchools);
      applyFilters();
      map.setView([4.2105, 101.9758], 6);
    });

    // ====== START ======
    loadData();
  </script>
</body>
</html>
